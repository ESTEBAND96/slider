<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide current">
                <img src="/imagenes/1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="/imagenes/2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="/imagenes/3.avif" alt="Image 3">
            </div>
            <div class="slide">
                <img src="/imagenes/4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="/imagenes/5.jpg" alt="Image 5">
            </div>

            <!-- Añadir más slides según sea necesario -->
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
